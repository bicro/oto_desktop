name: Build Oto Desktop

on:
  push:
    branches: ["main", "dev"]
  workflow_dispatch: # Allow manual trigger

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Add Intel target for universal build
        run: rustup target add x86_64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app (Universal macOS)
        run: bun run build:mac

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: oto-desktop-macos-dmg
          path: src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "src-tauri -> target"

      - name: Install dependencies
        run: bun install

      - name: Build Tauri app
        run: bun run build:windows

      - name: Upload Windows MSI
        uses: actions/upload-artifact@v4
        with:
          name: oto-desktop-windows-msi
          path: src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
          if-no-files-found: warn
